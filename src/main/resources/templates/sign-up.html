<!doctype html>
<html lang="en">
<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
              rel="stylesheet"
              crossorigin="anonymous">
        <title>Регистрация</title>
    </head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/signUp">
        <h3 class="form-signin-heading">Регистрация</h3>
        <p>
            <label for="firstName" class="sr-only">Имя</label>
            <input id="firstName"
                   name="firstName"
                   class="form-control"
                   placeholder="твое имя"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="lastName" class="sr-only">Фамилия</label>
            <input id="lastName"
                   name="LastName"
                   class="form-control"
                   placeholder="твоя фамилия"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="nickName" class="sr-only">Твой Ник</label>
            <input id="nickName"
                   name="nickName"
                   class="form-control"
                   placeholder="твой ник"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">email</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="email"
                   required="">
        </p>
        <p>
            <label for="password" class="sr-only">password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Password"
                   required="">
        </p>
        <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">зарегистрироваться</button>
        </p>
    </form>
</div>
</body>
</html>
